<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>MONTBLANC – ONBOARDING ELEARNING2 – MAISON & CULTURE</title>
  </head>
  <body>
    <div id="main-container">
      <header id="header">
        <div class="menu-overlay">
          <div class="menu">
            <div class="group-title">
              <h1 class="text-title" lcz="title-menu"></h1>
            </div>

            <div class="close" id="menu-close">
              <img src="assets/images/general/close.svg" alt="Clos Icon" />
            </div>

            <div class="menu_list">
              <ul>
                <li data-menu="1" class="menu locked">
                  <div class="title">
                    <span lcz="menu1"></span>
                  </div>
                </li>
                <li data-menu="2" class="menu locked">
                  <div class="title">
                    <span lcz="menu2"></span>
                  </div>
                </li>
                <li data-menu="3" class="menu locked">
                  <div class="title">
                    <span lcz="menu3"></span>
                  </div>
                </li>
                <li data-menu="4" class="menu locked">
                  <div class="title">
                    <span lcz="menu4"></span>
                  </div>
                </li>
                <li data-menu="5" class="menu locked">
                  <div class="title">
                    <span lcz="menu5"></span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <nav class="nav">
          <ul class="nav__wrap">
            <li class="nav__ham" id="menu">
              <img
                class="theme-black"
                src="assets/images/general/black-burger.svg"
                alt="Burger Icon"
              />
            </li>
            <li class="nav__title">
              <img
                class="theme-black"
                src="assets/images/general/logo-black.svg"
                alt="Montblanc Logo"
              />
            </li>
            <li class="nav__exit" id="exit">
              <img
                class="theme-black"
                src="assets/images/general/black-home.svg"
                alt="Home Icon"
              />
            </li>
          </ul>
        </nav>
      </header>
      <main id="content"></main>
      <footer id="footer">
        <div class="progress-bar">
          <div class="flip flip-prev">
            <div class="flip__inner">
              <img
                class="theme-black"
                src="assets/images/general/flip-prev.svg"
                alt=""
              />
            </div>
          </div>
          <div class="progress">
            <div class="progress__bar">
              <div class="bar-inside"></div>
            </div>
          </div>
          <div class="flip flip-next">
            <div class="flip__inner">
              <img
                class="main-flip-next theme-black"
                src="assets/images/general/flip-next.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="dist/js/library.js"></script>
    <script src="dist/js/scripts.js"></script>
  </body>
</html>
